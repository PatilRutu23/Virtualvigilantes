<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Interactive Photo Gallery</title>
    
</head>
<body>
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <div class="gallery">
        <div class="image-container">
            <img id="myImage" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg" alt="Image 1" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img id="myImage" src="https://image.shutterstock.com/image-photo/womans-hand-fern-leaf-man-260nw-2190358695.jpg" alt="Image 2" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img id="myImage" src="https://img.freepik.com/premium-photo/mountain-flower-meadow-ai-generative_895799-16001.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1697932800&semt=ais" alt="Image 3" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLSX4Q_Qac43Q1GaGYJ0Gk3SAE_r_c7SyXug&usqp=CAU" alt="Image 4" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img id="myImage" src="https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2023/06/nature-1686808887.jpg" alt="Image 5" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/025/284/015/small/close-up-growing-beautiful-forest-in-glass-ball-and-flying-butterflies-in-nature-outdoors-spring-season-concept-generative-ai-photo.jpg" alt="Image 6" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1471879832106-c7ab9e0cee23?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D" alt="Image 7" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img src="https://t3.ftcdn.net/jpg/05/35/47/38/360_F_535473874_OWCa2ohzXXNZgqnlzF9QETsnbrSO9pFS.jpg" alt="Image 8" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ7hxBcyv7KtB-qh6gfjnCa_FoZoYAc-5tEQ&usqp=CAU" alt="Image 9" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" alt="Image 10" class="gallery-img" onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1698537600&semt=sph" alt="Image 11" class="gallery-img"
            onclick="showImage(src)">
        </div>

        <div class="image-container">
            <img src="https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2019/07/23090714/nature-1024x682.jpeg" alt="Image 12" class="gallery-img" onclick="showImage(src)">
        </div>
        <!-- Add more image containers as needed -->
    </div>

    <div class="lightbox">
        <span class="close-button" id="close-button">&times;</span>
        <img class="lightbox-image" src="" alt="Lightbox Image">
        <span class="nav-button" id="prev-button">&#9664;</span>
        <span class="nav-button" id="next-button">&#9654;</span>
    </div>
    
    <div class="image-popup-container" id="imagePopup">
        <span class="close-button" onclick="closeImage()">X</span>
        <img src="" alt="Popup Image" id="popupImage">
    </div>

    
    <script src="./script.js"></script>
    </body>
</html>
